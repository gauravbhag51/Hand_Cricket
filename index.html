<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hand Cricket</title>
        <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="score">
            <div class="row">
                <div class="col"></div>
                <div class="col-3">
                    <h2>Player</h2>
                    <p class="player_wins">0</p>
                </div>
                <div class="col-3">
                    <h2>Computer</h2>
                    <p class="comp_wins">0</p>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div class="intro">
            <div class="row">
                <div class="col-12">
                    <h1>LET'S PLAY HAND CRICKET</h1>
                    <img src="download.jpg" class="intro-pic">
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-sm-6 col-lg-3">
                    <button class="begin btn btn-primary btn-lg">Play Now</button>
                    </button>
                </div>
                <div class="col"></div>
            </div>
        </div>

        <div class="match fadeOut">
            <div class="score">
            <div class="row">
                <div class="col-sm-1 col-lg-2"></div>
                <div class="col-sm-4 col-lg-3">
                    <h2>Player Score</h2>
                    <p class="player_score">0</p>
                </div>
                <div class="col-sm-2 col-lg-2">
                </div>
                <div class="col-sm-4 col-lg-3">
                    <h2>Computer Score</h2>
                    <p class="comp_score">0</p>
                </div>
                <div class="col-sm-1 col-lg-2"></div>
            </div>
        </div>
        <div class="message">
            <div class="row">
                <div class="col-12">
                    <h2 class="msg">GAME ON</h2>
                </div>
            </div>
        </div>
        <div class="images">
            <div class="row">
                <div class="col-sm-1 col-lg-2"></div>
                 <div class="col-sm-4 col-lg-3">
                     <img src="one.png" class=" img-fluid player_hand">
                 </div>
                 <div class="col-sm-2 col-lg-2">
                </div>
                 <div class="col-sm-4 col-lg-3">
                    <img src="one.png" class="img-fluid comp_hand">
                </div>
                <div class="col-sm-1 col-lg-2"></div>
            </div>
        </div>

        <div class="options">
            <div class=" row">
                <div class="col"></div>
                <div class="col-sm-2">
                    <button class="one btn btn-primary btn-lg">one</button>
                    </button>
                </div>
                <div class="col-sm-2">
                    <button class="two btn btn-primary btn-lg">two</button>
                    </button>
                </div>
                <div class="col-sm-2">
                    <button class="three btn btn-primary btn-lg">three</button>
                    </button>
                </div>
                <div class="col-sm-2">
                    <button class="four btn btn-primary btn-lg">four</button>
                    </button>
                </div>
                <div class="col-sm-2">
                    <button class="six btn btn-primary btn-lg">six</button>
                    </button>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div class="playagain fadeOut">
            <div class="row">
                <div class="col-12">
                    <button class="repeat btn btn-primary btn-lg"> PLay Again</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
        </div>
    </body>
